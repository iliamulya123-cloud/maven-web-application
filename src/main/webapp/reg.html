<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background: #7a6565; padding: 40px;">
    <form style="background: #eadcdc; padding: 24px 32px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h2 style="text-align:center; margin-bottom: 24px;">Register</h2>
        <label for="name" style="display:block; margin-bottom:8px;">Full Name</label>
        <input type="text" id="name" name="name" required style="width:100%; padding:8px; margin-bottom:16px; border:1px solid #ccc; border-radius:4px;">

        <label for="email" style="display:block; margin-bottom:8px;">Email</label>
        <input type="email" id="email" name="email" required style="width:100%; padding:8px; margin-bottom:16px; border:1px solid #ccc; border-radius:4px;">

        <label for="password" style="display:block; margin-bottom:8px;">Password</label>
        <input type="password" id="password" name="password" required style="width:100%; padding:8px; margin-bottom:16px; border:1px solid #ccc; border-radius:4px;">

        <label for="confirm" style="display:block; margin-bottom:8px;">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required style="width:100%; padding:8px; margin-bottom:24px; border:1px solid #ccc; border-radius:4px;">

        <button type="submit" style="width:100%; padding:10px; background:#0078d7; color:#fff; border:none; border-radius:4px; font-size:16px; cursor:pointer;">Register</button>
    </form>
</body>
</html>
