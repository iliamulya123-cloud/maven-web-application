<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body style="background:#6d5d5d; font-family:Arial, sans-serif;">
    <div style="width:300px; margin:100px auto; padding:30px; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
        <h2 style="text-align:center; margin-bottom:20px;">Login</h2>
        <form>
            <label for="username" style="display:block; margin-bottom:8px;">Username</label>
            <input type="text" id="username" name="username" style="width:100%; padding:8px; margin-bottom:16px; border:1px solid #ccc; border-radius:4px;">
            
            <label for="password" style="display:block; margin-bottom:8px;">Password</label>
            <input type="password" id="password" name="password" style="width:100%; padding:8px; margin-bottom:20px; border:1px solid #ccc; border-radius:4px;">
            
            <button type="submit" style="width:100%; padding:10px; background:#4CAF50; color:#fff; border:none; border-radius:4px; font-size:16px; cursor:pointer;">Login</button>
        </form>
    </div>
      <p>
    <a href="forgetpassword.html">Forgot Password?</a> |
    <a href="reg.html">Registration</a>
  </p>

</body>

</html>
